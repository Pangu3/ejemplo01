		function repetir03(){
			let x="s";
			let acum1=0;
			let acum2=0;
			while(x=="s"){
				let v1=parseInt(prompt("ingrese valor"));
				acum1++;//
				acum2=acum2+v1;
				x=prompt("desea seguir ingresando valores(s/n):");
				if (x!="s"){
					alert("salir del bucle");
				}
			}
			document.write("cantidad de valores ingresados: "+acum1+"<br>");
			document.write("suma de valores ingresados: "+acum2+"<br>");
			document.write("promedio: "+(acum2/acum1)+"<br>");
		}
		function repetir02(){

				}
				x++;
			}
		}
