<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>retorno de valor de funcion</title>
</head>
<body>
	<h1>funciones</h1><br>
	valor 1: <input type="text" name="v1" id="v1"><br>
	valor 2: <input type="text" name="v2" id="v2"><br>
	<button onclick="llamar();">activar</button>
	<p id="resul"></p>

	<script type="text/javascript">
		function llamar(){
			let vv1=document.getElementById('v1').value;
			let vv2=document.getElementById('v2').value;
			let resultado=suma(vv1,vv2);//pasamos valores y recivimos retorno de valor de la funcion
			document.getElementById('resul').innerHTML=resultado;
		}
		function suma(v1,v2){
			let res=parseInt(v1)+parseInt(v2);
			return res;
		}
	</script>
</body>
</html>
