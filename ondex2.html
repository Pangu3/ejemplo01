<head>

    <title>Encuentre el valor central</title>

<body>
    <p>ingrese valor 1: <input type="text" name="v1" id="v1"><br>
    ingrese valor 2: <input type="text" name="v2" id="v2"><br>
    ingrese valor 3: <input type="text" name="v3" id="v3"><br>
    <button onclick="evaluar2();">evaluar</button><br>
    El valor central es: <input type="text" name="res" id="res"><br>
    </p>

    <script type="text/javascript">
        function evaluar2(){
            let num1=document.getElementById('v1').value;
            let num2=document.getElementById('v2').value;
            let num3=document.getElementById('v3').value;
            let n1=parseInt(num1,10);
            let n2=parseInt(num2,10);
            let n3=parseInt(num3,10);

            if ((n1>n2 && n1<n3) || (n1<2 && n1>n3)) {
                document.getElementById('res').value='el numero del medio es: ' + n1;
            }else if ((n2>n1 && n2<n3) || (n2<n1 && n2>n3 )){
                document.getElementById('res').value='el numero medio es: ' +n2;
            }else{
                document.getElementById('res').value= 'el numero medio es: '+n3;
            }
        }
    </script>
</body>
