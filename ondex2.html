    <p>
        <button onclick="repetir01();">activar</button>
    </p>
    <script type="text/javascript">
        function repetir01(){
            for (var i = 0; i <4; i++){
                let año=prompt("ingrese año");
                let resto=(parseInt(año)%4);
                alert("resto: "+resto);
                if(resto==0){
                    document.write("año bisiesto");
                } else{
                    document.write("año normal");

                }

            }
            document.write("fin de ciclo for")
        }
    </script>
