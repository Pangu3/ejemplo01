<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> tarea en clase </h1>
    ingrese valor : <input type="text" name="v1" id="v1"><br>
    <button onclick="verificar();">verificar</button><br>
    <p id="res"></p>

    <script type="text/javascript">

        function verificar(){
           let v1= document.getElementById('v1').value;
            v1= parseInt(v1,10);
            if(v1>10 && v1<20){
                document.getElementById('res').innerHTML="esta correcto"
            }else{
                document.getElementById('res').innerHTML="fuera de norma"
            }
        }
    </script>

</body>
</html>
