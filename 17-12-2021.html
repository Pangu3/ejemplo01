<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>arreglos</title>
</head>
<body>
	<h1>arreglos</h1>
	<br>
	<p>
		ingrese nombre: <input type="text" name="nom" id="nom"><br>
		<button onclick="agregar();">ingresar</button>
	</p>
	<p id="ar">


	</p>
	<script type="text/javascript">
		var arreglo=[];
		function agregar(){
			let v1=document.getElementById("nom").value;
			arreglo.push(v1);
			document.getElementById("nom").value="";
			llenar();
		}
		function llenar(){
			let fragmento="";
			fragmento="<table border='1'>";
			for (var i = 0; i < arreglo.length; i++) {
				fragmento+="<tr><td>"+arreglo[i]+"</td></tr>";
			  //fragmento=fragmento+"<tr><td>"+arreglo[i]+"</td></tr>";
			}
			fragmento+="</table>";
			document.getElementById('ar').innerHTML=fragmento;
		}
	</script>
</body>
</html>
